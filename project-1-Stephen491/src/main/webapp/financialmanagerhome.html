<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="./login.css" rel="stylesheet">
        <link href="./financialmanagerhome.css" rel="stylesheet">
        <title>Superduper Awesome Expense Reimbursement</title>
    </head>  
    <body onload = "setup()">

        <nav class="navbar navbar-light bg-dark2 topnavbar">
            
            <a class="navbar-brand2" href="#">
              <h4>Superduper Awesome Expense Reimbursement Service</h4>
            </a>
            <button type="button" class="btn btn-danger" onClick="logout()">Logout</button>
        </nav>
        <div class = "content" >

            <button type="button" class="btn btn-primary btn-lg" id="leave-form-button" onClick= "leaveForm()">Go back</button>


            <div class = requests-dashboard>

                <table class="table table-dark table-hover" id = "reimbursements-table">
                    <label for="searchStatus">Filter by Status: </label>
                    <input type="text" class="search" name="searchStatus" onChange="filer()" id="searchStatus">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Submitted</th>
                        <th scope="col">Resolved</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Resolver</th>
                        <th scope="col">Status</th>
                        <th scope="col">Receipts</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                        <tr>
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@John</td>
                        </tr>
                        <tr>
                        <td>3</td>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            
            <form id="new-reimbursement-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Amount</label>
                  <input type="number" class="form-control" id="amount-field" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Expense type</label>
                  <select class="form-control" id="select-type" name = type>
                    <option>Travel</option>
                    <option>Medical expenses</option>
                    <option>Books and equipment</option>
                    <option>Lodging</option>
                    <option>Auto Mileage</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="receipt">Receipt: </label>
                  <input class="file-select" type="file" id="file-selector" name="receipt">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg" id="submit-reimbursement" onClick="submit()">Submit</button>
                </div>
              </form>
                <div class = "menu">
                    <button type="button" class="btn btn-primary btn-lg" id="create-reimbursement" onClick="toggleShowForm()">Create new reimbursement request</button>
                </div>
            </div>


        </div>
        
        <script src="./financialmanagerhome.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

       
    </body>
</html>
