<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="./login.css" rel="stylesheet">
        <link href="./financialmanagerhome.css" rel="stylesheet">
        <title>Superduper Awesome Expense Reimbursement</title>
    </head>  
    <body onload = "setup()">

        <nav class="navbar navbar-light bg-dark2 topnavbar">
            
            <a class="navbar-brand2" href="#">
              <h4>Superduper Awesome Expense Reimbursement Service</h4>
            </a>
            <button type="button" class="btn btn-danger" onClick="logout()">Logout</button>
        </nav>
        <div class = "content" >
          <div id="feedback">
            <p id = "feedback-text"></p>
          </div>
            <button type="button" class="btn btn-primary btn-lg" id="leave-form-button" onClick= "leaveForm()">Go back</button>


            <div class = requests-dashboard>

                <table class="table table-dark table-hover" id = "reimbursements-table">
                    <label for="searchStatus" id="search-label">Filter by Status: </label>
                    <input type="text" class="search" name="searchStatus" onKeyUp="filter()" id="searchStatus">
                    <thead>
                        <tr>
                        <th scope="col">Reimbursement ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Submitted</th>
                        <th scope="col">Resolved</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Author ID</th> 
                        <th scope="col">Author Username</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Author Email</th>
                        <th scope="col">Resolver ID</th>
                        <th scope="col">Resolver Username</th>
                        <th scope="col">Resolver Name</th>
                        <th scope="col">Resolver Email</th>
                        <th scope="col">Status</th>
                        <th scope="col">Receipts</th>
                        
                        </tr>
                    </thead>
                    <tbody id = "reimbursements-table-data">
  
                    </tbody>
                </table>
            </div>

            
            <form id="new-reimbursement-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Author</label>
                  <p id = "author-id"></p>
                </div>

                <!-- Include username, name, and email when they are implemented-->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Amount</label>
                  <p id = "reimb-amount"></p>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Type</label>
                  <p id = "reimb-type"></p>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <p id = "reimb-description"></p>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Current Status</label>
                  <p id = "reimb-status"></p>
                </div>
                <div class="form-group">
                  <label for="receipt">Receipt: </label>
                  <p id ="download-receipt"></p>
                </div>
                <div class="form-group" id="status-select">
                  <label for="exampleFormControlSelect1">Update Status</label>
                  <select class="form-control" id="select-status" name = "status">
                    <option value = 1>Pending</option>
                    <option value = 2>Put on hold</option>
                    <option value = 3>Accept</option>
                    <option value = 4>Reject</option>
                  </select>
                </div>
                <div class="menu">
                  <button type="button" class="btn btn-primary btn-lg" id="submit-reimbursement" onClick="handleUpdateSubmit()">Submit Update</button>
                </div>
              </form>
            </div>


        </div>
        
        <script src="./financialmanagerhome.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

       
    </body>
</html>
