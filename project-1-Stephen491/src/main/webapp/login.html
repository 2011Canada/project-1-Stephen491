<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">  
        <link href="./login.css" rel="stylesheet">
        <title>Superduper Awesome Expense Reimbursement</title>
    </head>  
    <body>

        <nav class="navbar navbar-light bg-dark2">
            
            <a class="navbar-brand2" href="#">
              <h4>Superduper Awesome Expense Reimbursement Service</h4>
            </a>
         
        </nav>



        <div class="elements">
            <div class="login-container">
                <div id="login-error">

                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floating-email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floating-password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="button" class="btn btn-primary login-btn" onClick = "handleLogin()" >Login</button>
            </div>
        </div>


        


        











        <script src = "./login.js"></script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
